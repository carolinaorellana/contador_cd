<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contador</title>
</head>
<body>
    <div class="d-grid gap-2 col-8 mx-auto mb-2">
    <h1 class="text-center">Contador</h1>
    <h2 class="text-center">Valor del contador {{session['contador']}} veces</h2>
    <h2 class="text-center">Has visitado esta pagina {{session['visitas']}} veces</h2>
    </div>

    <form action="/agregar_dos" method="post">
        <div class="d-grid gap-2 col-4 mx-auto mb-2">
            <button type="submit" class="btn btn-success">Agregar +2 al contador</button>
        </div>
    </form>
    
    <form action="/destruir_sesion" method="post">
        <div class="d-grid gap-2 col-4 mx-auto mb-4">
            <button type="submit" class="btn btn-danger">Borrar contador y visitas</button>
        </div>
    </form>
    
    <form action="/sumar" method="post">
        <div class="d-grid gap-2 col-4 mx-auto mb-2">
            <label for="sumar">Ingresa un n√∫mero a sumar al contador:</label>
            <input type="number" name="sumar" value="0">
            <button type="submit" class="btn btn-warning">Agregar al contador</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
